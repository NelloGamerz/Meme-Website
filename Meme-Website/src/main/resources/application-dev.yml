spring:
    application:
       name: Meme-Website
    data:
       redis:
           host: ${REDIS_HOST}
           port: ${REDIS_PORT}
           password: ${REDIS_PASSWORD}
       mongodb:
           uri: ${MONGODB_URI}
           database: ${MONGODB_DATABASE}
           auto-index-creation: true
    mail:
       host: ${MAIL_HOST}
       port: ${MAIL_PORT}
       username: ${MAIL_USERNAME}
       password: ${MAIL_PASSWORD}
       properties:
           mail:
               smtp:
                   auth: true
                   starttls:
                       enable: true
                       required: true

    servlet:
        multipart:
            max-file-size: 15MB
            max-request-size: 15MB

server:
   port: ${PORT:8080}

jwt:
    secret: ${SECURITY_SECRET_KEY}



logging:
   level:
       root: INFO

frontend:
   url: ${FRONTEND_URL}
   websocket:
        url: ${FRONTEND_WEBSOCKET_URL}

aws:
    region: ${AWS_REGION}
    s3:
      bucket: ${AWS_S3_BUCKET_NAME}
    credentials:
        accessKey: ${AWS_ACCESS_KEY_ID}
        secretKey: ${AWS_SECRET_ACCESS_KEY}

rate-limiting:
  limits:
    api:
      auth:
        maxTokens: ${RL_API_AUTH_MAX:10}
        refillRatePerSec: ${RL_API_AUTH_REFILL:0.1}
      token:
        maxTokens: ${RL_API_TOKEN_MAX:5}
        refillRatePerSec: ${RL_API_TOKEN_REFILL:0.05}
      upload:
        maxTokens: ${RL_API_UPLOAD_MAX:3}
        refillRatePerSec: ${RL_API_UPLOAD_REFILL:0.01}
      write:
        maxTokens: ${RL_API_WRITE_MAX:10}
        refillRatePerSec: ${RL_API_WRITE_REFILL:1}
      delete:
        maxTokens: ${RL_API_DELETE_MAX:5}
        refillRatePerSec: ${RL_API_DELETE_REFILL:0.1}
      read:
        maxTokens: ${RL_API_READ_MAX:30}
        refillRatePerSec: ${RL_API_READ_REFILL:1}
      scroll:
        maxTokens: ${RL_API_SCROLL_MAX:60}
        refillRatePerSec: ${RL_API_SCROLL_REFILL:2}
    ws:
      comment:
        maxTokens: ${RL_WS_COMMENT_MAX:20}
        refillRatePerSec: ${RL_WS_COMMENT_REFILL:2}
      like:
        maxTokens: ${RL_WS_LIKE_MAX:50}
        refillRatePerSec: ${RL_WS_LIKE_REFILL:10}
      save:
        maxTokens: ${RL_WS_SAVE_MAX:10}
        refillRatePerSec: ${RL_WS_SAVE_REFILL:2}
      follow:
        maxTokens: ${RL_WS_FOLLOW_MAX:5}
        refillRatePerSec: ${RL_WS_FOLLOW_REFILL:0.5}
      session:
        maxTokens: ${RL_WS_SESSION_MAX:20}
        refillRatePerSec: ${RL_WS_SESSION_REFILL:1}